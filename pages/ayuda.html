    <!-- FORMULARIO -->
    <form action="#" id="form">
      <fieldset class="form-alineado">
        <legend>Realiza tu consulta</legend>
        Hombre
        <input type="radio" name="sexo" value="Hombre" />
        Mujer
        <input type="radio" name="sexo" value="Mujer" />
        <label class="tabnombre" for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" class="textcamp" />
        <label for="mail">Mail:</label>
        <input type="text" name="mail" id="mail" class="textcamp" />
        <select name="formulario" id="formulario">
          <option value="trabajo">Trabaja con nosotros</option>
          <option value="stock">Bebidas a pedido</option>
          <option value="tiempo">Tiempo de demora estimado</option>
          <option value="otro">Otra consulta</option>
        </select>
        <label for="mensaje">Escriba su consulta</label>
        <br />
        <textarea name="mensaje" id="mensaje" cols="30" rows="15"></textarea>
        <br />  
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpiar formulario" />
      </fieldset>
    </form>
    <!-- FIN FORMULARIO -->
    <!-- opcion adjuntar archivos -->
    <h3 class="contenedor">Si tenes algun inconveniente sobre una compra realizada, adjuntanos tu comprobante de pago</h3>
    <div class="adjuntar mb-3">
      <label for="formFileMultiple " class="form-label">Adjunte su comprobante de compra:</label>
      <input class="form-control" type="file" id="formFileMultiple" multiple>
